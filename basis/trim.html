<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>trim</title>
</head>
<body>
    <script>
        function myTrim(str){
            return str.replace(/^\s*|\s*$/g,'');
        }
        console.log(myTrim('  s tr')==='s tr');
        console.log(myTrim('  s tr  ')==='s tr');
        console.log(myTrim('s tr  ')==='s tr');
        console.log(myTrim('')==='');
        console.log(myTrim('  ')==='');
    </script>
</body>
</html>
