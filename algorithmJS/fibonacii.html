<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>斐波那契数列</title>
</head>

<body>
    <script>
        let fibonaciiFn = (len) => {
            if (len < 0) {
                return 'param should bigger than number0.'
            }
            if (len === 0) {
                return [1];
            }
            if (len === 1) {
                return [1, 1];
            }
            let aFibonacii = [1, 1];
            for (let i = 2; i < len; i++) {
                aFibonacii.push(aFibonacii[i - 1] + aFibonacii[i - 2]);
            }
            return aFibonacii;
        }
        let fbVal = fibonaciiFn(10);
        console.log(fbVal);

        function getV(index) {
            if (index < 2) {
                return 1;
            }
            return getV(index - 1) + getV(index - 2);
        }
        console.log(getV(5));
    </script>
</body>

</html>
